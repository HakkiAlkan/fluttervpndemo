name: fluttervpndemo
description: "Flutter Vpn Demo"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter

  # UI Packages
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  flutter_spinkit: ^5.2.1
  #  google_fonts: ^6.2.1
  toastification: ^2.3.0
  flutter_svg: ^2.0.15

  # Route Package
  go_router: ^14.6.1

  # Helper
  lottie: ^3.1.3

  # Network
  dio: ^5.7.0

  # Data
  get_storage: ^2.1.1

  # Management
  get: ^4.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/svg/
    - assets/images/flags/
    - assets/data/
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Regular.ttf
          weight: 400
        - asset: assets/fonts/Gilroy-Medium.ttf
          weight: 500
        - asset: assets/fonts/Gilroy-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Gilroy-Bold.ttf
          weight: 700

